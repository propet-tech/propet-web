<div class="container-fluid">
  <div class="row">
    <div class="mt-3">
      <div class="col-12">
        <div class="card">
          <div class="card-body">

            <div id="cardCollpase5" class="collapse show">
              <button  routerLink="new" type="button" class="btn btn-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
                  <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                  <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
                </svg>
                Adicionar</button>
              <div class="table-responsive">
                <table class="table table-hover table-responsive">
                  <thead>
                    <tr>
                      <th>NOME</th>
                      <th>CPF</th>
                      <th>E-MAIL</th>
                      <th class="text-center">PETS</th>
                      <th class="text-center">Ações</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="data.length > 0">
                    <ng-container *ngFor="let client of data">
                      <tr>
                        <td>{{client.name}}</td>
                        <td>{{client.cpf}}</td>
                        <td>{{client.email}}</td>
                        <td class="text-center">{{ client.petNumber | async }}</td>
                        <td>
                          <div class="row">
                            <div class="col col_text">
                              <button routerLink="edit/{{client.id}}"type="button" class="btn btn-outline-warning">
                                <i class="fa-solid fa-pen-to-square"></i>
                              </button>
                              <button type="button" class="btn btn-outline-primary">
                                <i class="fa-solid fa-dog"></i>
                              </button>
                              <button type="button" class="btn btn-outline-danger" (click)="delete(client.id)">
                                <i class="fa-solid fa-trash"></i>
                              </button>
                            </div>
                          </div>

                        </td>
                      </tr>
                    </ng-container>
                  </tbody>

                </table>
              </div> <!-- end table responsive-->
            </div> <!-- collapsed end -->
            <div class="row">
              <ul class="pagination justify-content-center">
                <li class="page-item" [ngClass]="{'disabled': paginator.current == 0}">
                  <button class="page-link" (click)="list(paginator.current - 1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </button>
                </li>

                <li class="page-item" [ngClass]="{'active': i === paginator.current}"
                  *ngFor="let page of paginator.totalPages; let i = index">
                  <button class="page-link" (click)="list(i)">{{ (i + 1) }}</button>
                </li>

                <li class="page-item" [ngClass]="{'disabled': paginator.current == (paginator.totalPages.length - 1)}">
                  <button class="page-link" (click)="list(paginator.current + 1)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- end col -->
</div>
